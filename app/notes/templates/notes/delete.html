{% extends "notes/base.html" %}
{% block main %}
<div class="w-25 my-5 m-auto">
    <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal text-center">Вы хотите удалить "{{ note.title }}"?</h1>
        {{ form }}
        <input class="w-100 my-4 btn btn-lg btn-danger" type="submit" value="Удалить">
    </form>
        <a class="w-100 my-1 btn btn-lg btn-primary" href="{% url 'index' %}" role="button">Отмена</a>
</div>
{% endblock main %}
